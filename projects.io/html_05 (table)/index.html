<!DOCTYPE html>

  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

<body>
<div>

    </tr>
    <tr>
      <td></td>

    </tr>

      <td rowspan="2"></td>
      <td></td>

      <td rowspan="3" class="yellow"></td>
      <td class="black"></td>
      <td class="black"></td>
      <td style="width: 130px;"></td>
      <td colspan="2" rowspan="2" class="blue"></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2"></td>
      <td class="black"></td>
    </tr>
    <tr>
      <td colspan="3"></td>
    </tr>
  </table>
