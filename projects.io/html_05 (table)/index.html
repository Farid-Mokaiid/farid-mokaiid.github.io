<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <title>Piet Mondrian</title>
</head>
<body>
<div>
  <table class="RBY">
    <tr>
      <td colspan="2">1</td>
      <td colspan="2">2</td>
      <td colspan="2" class="yellow">3</td>
    </tr>
    <tr>
      <td>1</td>
      <td colspan="3" rowspan="2" class="red">2</td>
      <td colspan="2" class="yellow">3</td>
    </tr>
    <tr>
      <td rowspan="2">1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td class="black">2</td>
      <td class="black">3</td>
      <td>4</td>
      <td colspan="2">5</td>
    </tr>
    <tr>
      <td rowspan="3" class="yellow">1</td>
      <td class="black">2</td>
      <td class="black">3</td>
      <td style="width: 130px;">4</td>
      <td colspan="2" rowspan="2" class="blue">5</td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2">2</td>
      <td class="black">3</td>
    </tr>
    <tr>
      <td colspan="3">2</td>
    </tr>
  </table>
</div>
</body>
</html>
